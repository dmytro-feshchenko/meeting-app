language: java
jdk:
  - oraclejdk8
services:
  - postgresql
sudo: required
cache:
  directories:
    - $HOME/.m2
install: true
before_script:
  - psql -c 'create database meetingapp;' -U postgres --password postgres
  - travis_wait 45 ./mvnw install -q -U -DskipTests=true -Pfast -Dmaven.test.redirectTestOutputToFile=true